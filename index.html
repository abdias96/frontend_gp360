<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="GP360 - Gestión Penitenciaria 360" />
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700">
  <link rel="stylesheet" href="/splash-screen.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GP360 - Gestión Penitenciaria 360</title>
</head>

<body class="page-loading">
    <!--begin::Theme mode setup on page load-->
    <script>
        let themeMode = "system";

        if (localStorage.getItem("kt_theme_mode_value")) {
            themeMode = localStorage.getItem("kt_theme_mode_value");
        }

        if (themeMode === "system") {
            themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        }

        document.documentElement.setAttribute("data-bs-theme", themeMode);
    </script>
    <!--end::Theme mode setup on page load-->

    <div id="app"></div>

    <!--begin::Loading markup-->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-logo">
            <h1 class="splash-title">GP360</h1>
            <p class="splash-subtitle">Gestión Penitenciaria 360</p>
        </div>
        <div class="loader-wrapper">
        <span class="loader"></span>
        <span class="loading-text">Cargando...</span>
        </div>
    </div>
    <!--end::Loading markup-->

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
